<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1200px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#cc9900", "id": 0, "label": "IN", "shape": "dot", "size": 10, "type": "state"}, {"color": "#ff9900", "id": 2, "label": "(IN, stay)", "shape": "dot", "size": 5, "type": "transition_state"}, {"color": "#ff9900", "id": 3, "label": "(IN, quit)", "shape": "dot", "size": 5, "type": "transition_state"}, {"color": "#000000", "id": 1, "label": "END", "shape": "dot", "size": 10, "type": "state"}]);
        edges = new vis.DataSet([{"action": "stay", "arrows": "to", "from": 0, "label": "stay", "to": 2, "type": "state_action", "weight": 1}, {"action": "quit", "arrows": "to", "from": 0, "label": "quit", "to": 3, "type": "state_action", "weight": 1}, {"arrows": "to", "from": 2, "label": "0.67,4.0", "p": 0.6666666666666666, "r": 4.0, "to": 0, "type": "transition", "weight": 1}, {"arrows": "to", "from": 2, "label": "0.33,4.0", "p": 0.33333333333333337, "r": 4.0, "to": 1, "type": "transition", "weight": 1}, {"arrows": "to", "from": 3, "label": "1.0,10", "p": 1.0, "r": 10, "to": 1, "type": "transition", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
