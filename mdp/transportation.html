<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1200px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#cc9900", "id": 0, "label": 1, "shape": "dot", "size": 10, "type": "state"}, {"color": "#ff9900", "id": 6, "label": "(1, train)", "shape": "dot", "size": 5, "type": "transition_state"}, {"color": "#ff9900", "id": 7, "label": "(1, walk)", "shape": "dot", "size": 5, "type": "transition_state"}, {"color": "#ff9900", "id": 8, "label": "(1, bus)", "shape": "dot", "size": 5, "type": "transition_state"}, {"color": "#999900", "id": 1, "label": 2, "shape": "dot", "size": 10, "type": "state"}, {"color": "#ff9900", "id": 9, "label": "(2, train)", "shape": "dot", "size": 5, "type": "transition_state"}, {"color": "#ff9900", "id": 10, "label": "(2, walk)", "shape": "dot", "size": 5, "type": "transition_state"}, {"color": "#ff9900", "id": 11, "label": "(2, bus)", "shape": "dot", "size": 5, "type": "transition_state"}, {"color": "#999900", "id": 2, "label": 3, "shape": "dot", "size": 10, "type": "state"}, {"color": "#ff9900", "id": 12, "label": "(3, train)", "shape": "dot", "size": 5, "type": "transition_state"}, {"color": "#ff9900", "id": 13, "label": "(3, walk)", "shape": "dot", "size": 5, "type": "transition_state"}, {"color": "#ff9900", "id": 14, "label": "(3, bus)", "shape": "dot", "size": 5, "type": "transition_state"}, {"color": "#999900", "id": 3, "label": 4, "shape": "dot", "size": 10, "type": "state"}, {"color": "#ff9900", "id": 15, "label": "(4, walk)", "shape": "dot", "size": 5, "type": "transition_state"}, {"color": "#ff9900", "id": 16, "label": "(4, bus)", "shape": "dot", "size": 5, "type": "transition_state"}, {"color": "#999900", "id": 4, "label": 5, "shape": "dot", "size": 10, "type": "state"}, {"color": "#ff9900", "id": 17, "label": "(5, walk)", "shape": "dot", "size": 5, "type": "transition_state"}, {"color": "#000000", "id": 5, "label": 6, "shape": "dot", "size": 10, "type": "state"}]);
        edges = new vis.DataSet([{"action": "train", "arrows": "to", "from": 0, "label": "train", "to": 6, "type": "state_action", "weight": 1}, {"action": "walk", "arrows": "to", "from": 0, "label": "walk", "to": 7, "type": "state_action", "weight": 1}, {"action": "bus", "arrows": "to", "from": 0, "label": "bus", "to": 8, "type": "state_action", "weight": 1}, {"action": "train", "arrows": "to", "from": 1, "label": "train", "to": 9, "type": "state_action", "weight": 1}, {"action": "walk", "arrows": "to", "from": 1, "label": "walk", "to": 10, "type": "state_action", "weight": 1}, {"action": "bus", "arrows": "to", "from": 1, "label": "bus", "to": 11, "type": "state_action", "weight": 1}, {"action": "train", "arrows": "to", "from": 2, "label": "train", "to": 12, "type": "state_action", "weight": 1}, {"action": "walk", "arrows": "to", "from": 2, "label": "walk", "to": 13, "type": "state_action", "weight": 1}, {"action": "bus", "arrows": "to", "from": 2, "label": "bus", "to": 14, "type": "state_action", "weight": 1}, {"action": "walk", "arrows": "to", "from": 3, "label": "walk", "to": 15, "type": "state_action", "weight": 1}, {"action": "bus", "arrows": "to", "from": 3, "label": "bus", "to": 16, "type": "state_action", "weight": 1}, {"action": "walk", "arrows": "to", "from": 4, "label": "walk", "to": 17, "type": "state_action", "weight": 1}, {"arrows": "to", "from": 6, "label": "0.7,-1", "p": 0.7, "r": -1, "to": 1, "type": "transition", "weight": 1}, {"arrows": "to", "from": 6, "label": "0.3,-1", "p": 0.3, "r": -1, "to": 0, "type": "transition", "weight": 1}, {"arrows": "to", "from": 7, "label": "1.0,-4", "p": 1.0, "r": -4, "to": 1, "type": "transition", "weight": 1}, {"arrows": "to", "from": 8, "label": "0.6,-1", "p": 0.6, "r": -1, "to": 2, "type": "transition", "weight": 1}, {"arrows": "to", "from": 8, "label": "0.4,-1", "p": 0.4, "r": -1, "to": 0, "type": "transition", "weight": 1}, {"arrows": "to", "from": 9, "label": "0.7,-1", "p": 0.7, "r": -1, "to": 3, "type": "transition", "weight": 1}, {"arrows": "to", "from": 9, "label": "0.3,-1", "p": 0.3, "r": -1, "to": 1, "type": "transition", "weight": 1}, {"arrows": "to", "from": 10, "label": "1.0,-4", "p": 1.0, "r": -4, "to": 2, "type": "transition", "weight": 1}, {"arrows": "to", "from": 11, "label": "0.6,-1", "p": 0.6, "r": -1, "to": 3, "type": "transition", "weight": 1}, {"arrows": "to", "from": 11, "label": "0.4,-1", "p": 0.4, "r": -1, "to": 1, "type": "transition", "weight": 1}, {"arrows": "to", "from": 12, "label": "0.7,-1", "p": 0.7, "r": -1, "to": 5, "type": "transition", "weight": 1}, {"arrows": "to", "from": 12, "label": "0.3,-1", "p": 0.3, "r": -1, "to": 2, "type": "transition", "weight": 1}, {"arrows": "to", "from": 13, "label": "1.0,-4", "p": 1.0, "r": -4, "to": 3, "type": "transition", "weight": 1}, {"arrows": "to", "from": 14, "label": "0.6,-1", "p": 0.6, "r": -1, "to": 4, "type": "transition", "weight": 1}, {"arrows": "to", "from": 14, "label": "0.4,-1", "p": 0.4, "r": -1, "to": 2, "type": "transition", "weight": 1}, {"arrows": "to", "from": 15, "label": "1.0,-4", "p": 1.0, "r": -4, "to": 4, "type": "transition", "weight": 1}, {"arrows": "to", "from": 16, "label": "0.6,-1", "p": 0.6, "r": -1, "to": 5, "type": "transition", "weight": 1}, {"arrows": "to", "from": 16, "label": "0.4,-1", "p": 0.4, "r": -1, "to": 3, "type": "transition", "weight": 1}, {"arrows": "to", "from": 17, "label": "1.0,-4", "p": 1.0, "r": -4, "to": 5, "type": "transition", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
